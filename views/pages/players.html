<div class="container">
  <div class="row">
    <h2>{{.Title}}</h2>
    <hr/>
  </div>
  <div class="row">
    {{if ne .Data.Players.CurrentCount 0}}
    <p>{{.Data.Players.CurrentCount}} / {{.Data.Players.MaxCount}}</p>
    <table class="table table-hover table-bordered table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Player</th>
          <th scope="col">TP to Spawn</th>
          <th scope="col">OP</th>
          <th scope="col">Kick</th>
        </tr>
      </thead>
      <tbody>
        {{range .Data.Players.Players}}
        <tr>
          <td>{{ .Name}}</td>
          <td>
            <form action="/players" method="post">
            <input type="hidden" id="cmd" name="cmd" value="{{ .Name}}-tp"/>
            <button name="{{ .Name}}-tp" type="submit" class="btn btn-info">TP to Spawn</button>
            </form>
          </td>
          <td>
            <form action="/players" method="post">
              <input type="hidden" id="cmd" name="cmd" value="{{ .Name}}-op"/>
              <button name="{{ .Name}}-op" type="submit" class="btn btn-warning">Add/Remove OP</button>
          </form>
          </td>
          <td>
            <form action="/players" method="post">
              <input type="hidden" id="cmd" name="cmd" value="{{ .Name}}-kick"/>
              <button name="{{ .Name}}-kick" type="submit" class="btn btn-danger">Kick</button>
          </form>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    {{else}}
    <p>No Players Online</p>
    {{end}}
  </div>
</div>
